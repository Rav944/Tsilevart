{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>User: {{ user.username }}  Points: {{ user.profile.points}}</h2>
        <h3>Methods: </h3>
        {% for value in form %}
            {% include value %}
        {% endfor %}
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <h2>You are not logged in</h2>
      <h3><a href="{% url 'login' %}">login</a></h3>
    {% endif %}
{% endblock %}
