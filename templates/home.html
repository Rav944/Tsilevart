{% extends 'base.html' %}

{% block content %}
    <h3>Users: </h3>
    <ul>
    {% for value in data %}
        <li>
            <b>ID: </b><a href="{{ value.pk }}">{{ value.pk }}</a>
            <b>Username: </b>{{ value.username }}
            <b>First Name: </b>{{ value.first_name }}
            <b>Last Name: </b>{{ value.last_name }}
            <b>Email: </b>{{ value.email }}
            <b>Points: </b>{{ value.profile.points }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
